<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	<div class = "placeholder" *ngFor = "let satellite of satellites | unique">
	<div>{{satellite.type}}: <span class="counts-total">{{ countByType(satellite.type) }}</span></div>
	</div>
</div>
